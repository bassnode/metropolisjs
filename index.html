<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MetropolisJS</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/lodash.min.js"></script>
    <script src="js/platform.js"></script>
    <script src="js/polymer.js"></script>
    <script src="js/AudioContextMonkeyPatch.js"></script>
    <script src="js/music.js"></script>
    <script src="js/metropolis.js"></script>

    <link rel="import" href="webcomponents/controls.html" >
  </head>

  <body>
    <div id="controls" style="position:relative; width:800px">

      <div class="top">
        <div class="switch" style="left:20px"><webaudio-switch id="play" width=32 height=32></webaudio-slider></div>
        <div class="knob" style="left:100px"><webaudio-knob id="resolution" width=48 height=48 value=0 min=0 max=2 step=1></webaudio-knob></div>
        <div class="knob" style="left:190px"><webaudio-knob id="tempo" width=48 height=48 value=120 min=1 max=200 step=1></webaudio-slider></div>
        <div class="knob" style="left:290px"><webaudio-knob id="cutoff" width=48 height=48 value=60 min=1 max=100 step=1></webaudio-slider></div>
        <div class="knob" style="left:390px"><webaudio-knob id="q" width=48 height=48 value=25 min=1 max=100 step=1></webaudio-slider></div>
        <div class="switch" style="left:480px"><webaudio-switch id="random" type="kick" width=32 height=32></webaudio-slider></div>
        <div class="switch" style="left:560px"><webaudio-switch id="reset" type="kick" width=32 height=32></webaudio-slider></div>
        <span style="left:19px">play</span>
        <span style="left:100px">divide</span>
        <span style="left:194px">tempo</span>
        <span style="left:295px">cutoff</span>
        <span style="left:409px">q</span>
        <span style="left:475px">rand</span>
        <span style="left:555px">reset</span>
      </div>

      <h3>Pitch</h3>
      <div class="control-panel" id="pitches">
        <webaudio-slider height=100 id="note_0" direction="vert" min=0 max=7 step=1></webaudio-slider>
        <webaudio-slider height=100 id="note_1" direction="vert" min=0 max=7 step=1></webaudio-slider>
        <webaudio-slider height=100 id="note_2" direction="vert" min=0 max=7 step=1></webaudio-slider>
        <webaudio-slider height=100 id="note_3" direction="vert" min=0 max=7 step=1></webaudio-slider>
        <webaudio-slider height=100 id="note_4" direction="vert" min=0 max=7 step=1></webaudio-slider>
        <webaudio-slider height=100 id="note_5" direction="vert" min=0 max=7 step=1></webaudio-slider>
        <webaudio-slider height=100 id="note_6" direction="vert" min=0 max=7 step=1></webaudio-slider>
        <webaudio-slider height=100 id="note_7" direction="vert" min=0 max=7 step=1></webaudio-slider>
        <webaudio-slider height=100 id="note_8" direction="vert" min=0 max=7 step=1></webaudio-slider>
        <webaudio-slider height=100 id="note_9" direction="vert" min=0 max=7 step=1></webaudio-slider>
        <webaudio-slider height=100 id="note_10" direction="vert" min=0 max=7 step=1></webaudio-slider>
        <webaudio-slider height=100 id="note_11" direction="vert" min=0 max=7 step=1></webaudio-slider>
        <webaudio-slider height=100 id="note_12" direction="vert" min=0 max=7 step=1></webaudio-slider>
        <webaudio-slider height=100 id="note_13" direction="vert" min=0 max=7 step=1></webaudio-slider>
        <webaudio-slider height=100 id="note_14" direction="vert" min=0 max=7 step=1></webaudio-slider>
        <webaudio-slider height=100 id="note_15" direction="vert" min=0 max=7 step=1></webaudio-slider>
      </div>

      <h3>Pulse Count</h3>
      <div class="control-panel" id="repeats">
        <webaudio-slider height=100 id="note_0" direction="vert" value=1 min=1 max=8 step=1></webaudio-slider>
        <webaudio-slider height=100 id="note_1" direction="vert" value=1 min=1 max=8 step=1></webaudio-slider>
        <webaudio-slider height=100 id="note_2" direction="vert" value=1 min=1 max=8 step=1></webaudio-slider>
        <webaudio-slider height=100 id="note_3" direction="vert" value=1 min=1 max=8 step=1></webaudio-slider>
        <webaudio-slider height=100 id="note_4" direction="vert" value=1 min=1 max=8 step=1></webaudio-slider>
        <webaudio-slider height=100 id="note_5" direction="vert" value=1 min=1 max=8 step=1></webaudio-slider>
        <webaudio-slider height=100 id="note_6" direction="vert" value=1 min=1 max=8 step=1></webaudio-slider>
        <webaudio-slider height=100 id="note_7" direction="vert" value=1 min=1 max=8 step=1></webaudio-slider>
        <webaudio-slider height=100 id="note_8" direction="vert" value=1 min=1 max=8 step=1></webaudio-slider>
        <webaudio-slider height=100 id="note_9" direction="vert" value=1 min=1 max=8 step=1></webaudio-slider>
        <webaudio-slider height=100 id="note_10" direction="vert"value=1 min=1 max=8 step=1></webaudio-slider>
        <webaudio-slider height=100 id="note_11" direction="vert"value=1 min=1 max=8 step=1></webaudio-slider>
        <webaudio-slider height=100 id="note_12" direction="vert"value=1 min=1 max=8 step=1></webaudio-slider>
        <webaudio-slider height=100 id="note_13" direction="vert"value=1 min=1 max=8 step=1></webaudio-slider>
        <webaudio-slider height=100 id="note_14" direction="vert"value=1 min=1 max=8 step=1></webaudio-slider>
        <webaudio-slider height=100 id="note_15" direction="vert"value=1 min=1 max=8 step=1></webaudio-slider>
      </div>
      <h3>Gate Mode</h3>
      <div class="control-panel" id="modes">
        <webaudio-slider height=100 id="note_0" direction="vert" value=1 min=0 max=3 step=1></webaudio-slider>
        <webaudio-slider height=100 id="note_1" direction="vert" value=1 min=0 max=3 step=1></webaudio-slider>
        <webaudio-slider height=100 id="note_2" direction="vert" value=1 min=0 max=3 step=1></webaudio-slider>
        <webaudio-slider height=100 id="note_3" direction="vert" value=1 min=0 max=3 step=1></webaudio-slider>
        <webaudio-slider height=100 id="note_4" direction="vert" value=1 min=0 max=3 step=1></webaudio-slider>
        <webaudio-slider height=100 id="note_5" direction="vert" value=1 min=0 max=3 step=1></webaudio-slider>
        <webaudio-slider height=100 id="note_6" direction="vert" value=1 min=0 max=3 step=1></webaudio-slider>
        <webaudio-slider height=100 id="note_7" direction="vert" value=1 min=0 max=3 step=1></webaudio-slider>
        <webaudio-slider height=100 id="note_8" direction="vert" value=1 min=0 max=3 step=1></webaudio-slider>
        <webaudio-slider height=100 id="note_9" direction="vert" value=1 min=0 max=3 step=1></webaudio-slider>
        <webaudio-slider height=100 id="note_10" direction="vert"value=1 min=0 max=3 step=1></webaudio-slider>
        <webaudio-slider height=100 id="note_11" direction="vert"value=1 min=0 max=3 step=1></webaudio-slider>
        <webaudio-slider height=100 id="note_12" direction="vert"value=1 min=0 max=3 step=1></webaudio-slider>
        <webaudio-slider height=100 id="note_13" direction="vert"value=1 min=0 max=3 step=1></webaudio-slider>
        <webaudio-slider height=100 id="note_14" direction="vert"value=1 min=0 max=3 step=1></webaudio-slider>
        <webaudio-slider height=100 id="note_15" direction="vert"value=1 min=0 max=3 step=1></webaudio-slider>
      </div>
    </div>
   </body>
</html>
